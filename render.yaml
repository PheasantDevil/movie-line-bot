services:
  - type: web
    name: movie-line-bot-webhook
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --chdir src webhook_server:app
    envVars:
      - key: LINE_CHANNEL_ACCESS_TOKEN
        sync: false
      - key: LINE_USER_ID
        sync: false
      - key: LINE_CHANNEL_SECRET
        sync: false
    healthCheckPath: /health
